<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" data-bg="cat_type.gif" class="timer__button">Work Break</button>
      <button data-time="900" data-bg="cat_roll.gif" class="timer__button">Dilly Dally</button>
      <button data-time="1500" data-bg="cat_anime.gif"class="timer__button">Anime</button>
      <button data-time="3600" data-bg="cat_study.gif" class="timer__button">Study Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-START.js"></script>
</body>
</html>
